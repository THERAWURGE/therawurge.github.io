<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Decadent Gothic Couture & Travel. Bold fashion for the beautifully undone. Shop The Raw Urge.">
  <title>The Raw Urge</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    @keyframes spiralGlitter {
      0% {
        transform: translate(-50%, -50%) rotate(-45deg) scale(0.8);
        opacity: 0;
        filter: drop-shadow(0 0 5px white);
      }
      60% {
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 15px white);
      }
    }

    @keyframes candleFlicker {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.05); }
      100% { filter: brightness(1); }
    }

    body {
      background-color: #0e0e0e;
      background-image: url('https://www.transparenttextures.com/patterns/golden-paper.png');
      background-repeat: repeat;
      background-blend-mode: multiply;
      animation: candleFlicker 6s infinite alternate;
      color: #e8e0d6;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1a1a1a;
      text-align: center;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #e8e0d6;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .banner-wrapper {
      position: relative;
      width: 100%;
    }

    .banner {
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .banner-text {
      animation: spiralGlitter 3s ease-out forwards, fadeText 5s ease-in-out;
      animation-delay: 0.5s;
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.8rem;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      padding: 1rem 2rem;
      font-style: italic;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cormorant Garamond', serif;
    }

    .collections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .collection-item {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .collection-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .collection-item:hover img {
      transform: scale(1.05);
    }

    .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .collection-item:hover .hover-overlay {
      opacity: 1;
    }

    .hover-overlay a {
      color: #e8e0d6;
      background-color: transparent;
      border: 2px solid #e8e0d6;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .hover-overlay a:hover {
      background-color: #e8e0d6;
      color: #0a0a0a;
    }

    .button {
      background-color: #e8e0d6;
      color: #0a0a0a;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0.5rem;
    }

    .button:hover {
      background-color: #c2b8ab;
      color: #000;
    }

    @media (max-width: 600px) {
      .collection-item {
        width: 90%;
      }
    }
  </style>
